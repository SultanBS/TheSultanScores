<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>{{name}}'s Details</title>
</head>
<style>
    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 20%;
    }
    nav{
      background-color: teal;
    }
    </style>
    <body>
        <nav>
            <div class="nav-wrapper">
              <a href="/" class="brand-logo center">Home</a>
              <ul id="nav-mobile" class="left hide-on-med-and-down">
                  <li><a href="/teams">see all Teams</a></li>
              </ul>
            </div>
          </nav>
      
      <br>
       
     
        <img  src="{{image}}" alt="" class="center">
       
      
      <div class="container">
        <table class="highlight">
          <tr>
            <td>Name:</td>
            <td>{{name}}</td>
          </tr>
          <tr>
            <td>Founded:</td>
            <td>{{established}}</td>
          </tr>
          <tr>
            <td>Stadium:</td>
            <td>{{stadium}}</td>
          </tr>
          <tr>
            <td>Country:</td>
            <td>{{country}}</td>
          </tr>
        </table>
        <br>
        <a class="waves-effect waves-light btn" href="/teams/{{id}}/edit">Edit</a>
        <a class="waves-effect waves-light btn" href="/leagues/{{id}}/teams">Standings</a>
        <br>
        <br>
        <form action="/teams/{{id}}?_method=DELETE" method="post">
          <button class="btn waves-effect waves-light" type="submit" name="action">Delete
              <i class="material-icons right">delete</i>
            </button>
        </form>
      </div>
</body>
</html>
